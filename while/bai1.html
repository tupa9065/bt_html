<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("nhập vào một số");
    let total=0;
    while (n!=-1){
        n=prompt("nhập vào một số:");
        total+=parseInt(n);
    }
    alert(total);
</script>
</body>
</html>
