<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    canvas{
        border: solid 3px #000;
    }
</style>
<body >
<canvas id="gameCanvas" width="1500px" height="600px" tabindex=”1″></canvas>
</body>
<script>


    class Car{
      top=400;
      left=450;
      speed=20;
      drawCar(){
            let img= new Image();
            img.src="oto.png"
            img.onload= () => {
                ctx.drawImage(img,this.left,this.top,70,150)
            }
          ctx.drawImage(img,this.left,this.top,70,150)
      }
      moveLeft(){
          this.left -= this.speed;
      }
      moveRight(){
          this.left+=this.speed;
      }
      moveUp(){
          this.top-=this.speed;
      }
        moveDown(){
            this.top+=this.speed;
        }
    }

    function moveCar(event){
        switch (event.keyCode){
            case 37: {
                car.moveLeft();
                break;
            }
            case 39: {
                car.moveRight();
                break;
            }
            case 38: {
                car.moveUp();
                break;
            }
            case 40: {
                car.moveDown();
                break;
            }
            case 17:{
                car.speed+=10;
            }
        }
        ctx.clearRect(0, 0, canvas.width,canvas.height);
        car.drawCar();
    }
    var canvas = document.getElementById("gameCanvas");
    var ctx=canvas.getContext("2d");
    var car = new Car();
    car.drawCar();
    window.addEventListener('keydown', moveCar)

</script>
</html>
