<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button type="button" id="switch" style="height: 50px;width: 50px" onclick="onClick()">Off</button>
    <p id="lamp"></p>
</div>
</body>
<script>

    class SwitchButton {
        status;
        lamp;

        constructor() {
            this.status = false;
        }

        get getStatus() {
            return this.status;
        }

        set setStatus(status) {
            this.status = status;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            document.getElementById("switch").innerHTML = "ON";
            this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            document.getElementById("switch").innerHTML = "OFF";
            this.lamp.turnOff();
        }

    }

    class ElectricLamp {
        status;

        constructor() {
            this.status = false;
        }

        setStatus(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            this.status = true;
            document.getElementById("lamp").innerHTML = "yellow"
        }

        turnOff() {
            this.status = false;
            document.getElementById("lamp").innerHTML = "black"
        }
    }

    var lamp1 = new ElectricLamp();
    var button1 = new SwitchButton();
    button1.connectToLamp(lamp1);

    function onClick() {
        if (button1.status == false) {
            button1.switchOn();
        } else {
            button1.switchOff();
        }

    }


</script>
</html>
