<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    class Date {
        constructor(number, number2, number3) {
            this.day = number;
            this.month = number2;
            this.year = number3;
        }

        get getDay() {
            return this.day;
        }

        get getMonth() {
            return this.month;
        }

        get getYear() {
            return this.year;
        }

        set setDay(day) {
            this.day = day;
        }

        set setMonth(month) {
            this.month = month;
        }

        set setYear(year) {
            this.year = year;
        }
    }

    let date = new Date(2, 2, 2021);
    let day = date.getDay;
    let month = date.getMonth;
    let year = date.getYear;

    alert(day + "," + month + "," + year)

    date.setDay = 10;
    date.setMonth = 10;
    date.setYear = 10;

    console.log(date)

    day = date.getDay;
    month = date.getMonth;
    year = date.getYear;

    alert(day + "," + month + "," + year)
</script>
</html>
