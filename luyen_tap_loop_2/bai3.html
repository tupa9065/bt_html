<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let i;
let j;
    for(i=0;i<=5;i++){

        for (j=0;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');

    }
    document.write('<br>');
    for(i=5;i>=0;i--){

        for (j=0;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');

    }
    document.write('<br>');
    let k;
    for(i=0;i<=5;i++){
        for(k=5;k>=i;k--){
            document.write('&nbsp&nbsp');
        }
        for (j=0;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');

    }
    document.write('<br>');
    for(i=0;i<=5;i++){
        for(k=0;k<=i;k++){
            document.write('&nbsp&nbsp');
        }
        for (j=5;j>=i;j--){
            document.write('*');
        }
        document.write('<br>');

    }

</script>
</body>
</html>
