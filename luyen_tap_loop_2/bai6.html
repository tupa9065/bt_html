<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let i,j;
    for (i=0;i<8;i++){
        for (j=8;j>=i;j--){
            document.write('&nbsp');
        }
        for (j=0;j<=i;j++){
            document.write('*');
        }
        for (j=8;j>=i;j--){
            document.write('&nbsp&nbsp');
        }
        for (j=0;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');

    }
    for (i=0;i<16;i++) {
        for (j = 0; j <= i; j++) {
            document.write('&nbsp');
        }
        for (j = 16; j >= i; j--) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
