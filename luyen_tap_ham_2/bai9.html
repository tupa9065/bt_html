<script>
    let arr=["a","d","c","g","h","t","y","f","a","a","h"]
    let str=prompt();
    let a=findStr(str,arr)
    document.write(a);
    function findStr(str,arr){
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==str){
                count++;
            }
        }
        if(count==0){
            count=-1
        }
        return count;
    }
</script>
