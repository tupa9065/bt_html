<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minOf3(a,b,c){
        let arr=[a,b,c]
        let min=arr[0]
        for (let i=1;i<3;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
let a,b,c,min;
    a=+prompt("1nd");
    b=+prompt("2nd");
    c=+prompt("3nd");

    min=minOf3(a,b,c);
    alert(min);
</script>
</body>
</html>
