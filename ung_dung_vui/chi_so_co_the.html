<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chieuCao = parseInt(prompt("Nhập chiều cao (m)",''));
    var canNang = parseInt(prompt("Nhập cân nặng (kg)",''));
    let bmi = canNang/ (chieuCao^2);
    if (bmi < 18.5)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
