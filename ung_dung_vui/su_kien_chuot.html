<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="ball.png" alt="ball"/>
    <p>Click button below to right</p>
    <input type="button" value="move right" onclick="moveRight()">
    <input type="button" value="move left" onclick="moveLeft()">
    <input type="button" value="move up" onclick="moveUp()">
    <input type="button" value="move down" onclick="moveDown()">
</form>
<script>
    let imgObj=null;
    imgObj=document.getElementById('myImage');
    function init(){
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
        imgObj.style.top='0px';
    }
    function moveRight(){
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }
    function moveLeft(){
        imgObj.style.left=parseInt(imgObj.style.left)-10+'px';
    }
    function moveDown(){
        imgObj.style.top=parseInt(imgObj.style.top)+10+'px';
    }
    function moveUp(){
        imgObj.style.top=parseInt(imgObj.style.top)-10+'px';
    }
    window.onload = init;
</script>
</body>
</html>
