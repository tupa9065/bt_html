<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[],i,tong=2;
    a[0]=1;
    a[1]=1;

    for (i=2;i<20;i++){
        a[i]=a[i-1]+a[i-2];
        tong=tong+a[i];
    }
    alert('tổng của 20 số đầu tiên trong dãy số fibolaxi là:'+tong);
</script>
</body>
</html>
