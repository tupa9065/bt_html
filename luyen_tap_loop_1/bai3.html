<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Bạn muốn hiển thị ra bao nhiêu số fibolaxi: "));
    let a=[],i;
    a[0]=1;
    a[1]=1;
    if (n>=2){
    for (i=2;i<n;i++){
    a[i]=a[i-1]+a[i-2];
    }
    }else if (n === 1){
        alert('1');
    }
    alert(a);
</script>
</body>
</html>
