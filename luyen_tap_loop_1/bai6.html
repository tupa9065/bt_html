<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong=0,i=0,count=0;
    while(count<=30){
        if(i%7===0){
            tong+=i;
            count++;
        }
        i++;
    }
    document.write("tổng của 30 số đầu tiên trong dãy tự nhiên chia hết cho 7 là: "+tong);
</script>
</body>
</html>
