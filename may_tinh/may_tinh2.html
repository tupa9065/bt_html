<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 4px solid black;
            width: 375px;
            height: 420px;
            padding: 10px;
        }
        button {
            height: 50px;
            width: 60px;
            color: blue;
        }
        td {
            text-align: center
        }
    </style>
</head>
<body>
<div>


        <table>
            <tr>
                <td colspan="4" style="color: blue"><p id="expression"></p></td>
            </tr>
            <tr>
                <td colspan="4"
                    style="height:45px; width:325px; border: 1px solid black " id="valueIn" >

                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="number" value="7" onclick="cl(7)" >7</button>
                </td>
                <td>
                    <button type="button" class="number" value="8" onclick="cl(8)" >8</button>
                </td>
                <td>
                    <button type="button" class="number" value="9" onclick="cl(9)" >9</button>
                </td>
                <td>
                    <button type="button" class="calculation" onclick="cl('+')" value="+">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="number" value="4" onclick="cl(4)" >4</button>
                </td>
                <td>
                    <button type="button" class="number" value="5" onclick="cl(5)" >5</button>
                </td>
                <td>
                    <button type="button" class="number" value="6" onclick="cl(6)" >6</button>
                </td>
                <td>
                    <button type="button" class="calculation" onclick="cl('-')" value="-">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="number" value="1" onclick="cl(1)" >1</button>
                </td>
                <td>
                    <button type="button" class="number" value="2" onclick="cl(2)" >2</button>
                </td>
                <td>
                    <button type="button" class="number" value="3" onclick="cl(3)" >3</button>
                </td>
                <td>
                    <button type="button" class="calculation" onclick="cl('*')" value="*">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="number" onclick="cl(0)"  value="0">0</button>
                </td>
                <td>
                    <button type="button" class="calculation" onclick="result()" value="=">=</button>
                </td>

                <td>
                    <button type="reset" class="calculation" value="reset" onclick="reset()">C</button>
                </td>

                <td>
                    <button type="button" class="calculation" value="/" onclick="cl('/')">/</button>
                </td>
            </tr>

        </table>

</div>
</body>
<script>
    function cl(value) {
        document.getElementById('valueIn').innerHTML +=value;
    }
    function result() {
        document.getElementById('valueIn').innerHTML = eval(document.getElementById('valueIn').innerHTML);
    }
    function reset() {
        document.getElementById("valueIn").innerHTML = '';
    }
</script>
</html>
