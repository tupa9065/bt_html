<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
   <form>
       <label for="c"></label><input type="text" id="c" onchange="change()" size="5" >độ (C)
       <span id="f"></span>
   </form>
</div>
<script>
    function change(){
        const c = +document.getElementById('c').value;
        const f = c * 9 / 5 + 32;
        document.getElementById('f').innerHTML = 'Bằng:' +f +'        độ (F)';
    }
</script>
</body>
</html>
