<script>
    let num=prompt("nhập vào 1 số :");
    let str=num.toString();
    let cont=[str[0]];

    for(let i =1;i<str.length;i++){
        if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
        {
            cont.push('-', str[i]);
        }
        else
        {
            cont.push(str[i]);
        }
    }
    document.write(cont.join(""));
</script>
