<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu=prompt("Nhập doanh thu(triệu )","");
    let hoaHong;
    if(doanhThu>=100){
        hoaHong=(doanhThu/100)*15;
        alert("hoa hồng: "+ hoaHong+" triệu VNĐ");
    }else if(doanhThu>=50){
        hoaHong=(doanhThu/100)*10;
        alert("hoa hồng: "+ hoaHong+" triệu VNĐ");
    }else {
        hoaHong=(doanhThu/100)*5;
        alert("hoa hồng: "+ hoaHong+" triệu VNĐ");
    }
</script>
</body>
</html>
