<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemTra=prompt("Nhập điểm kiểm tra","");
    let giuaKy=prompt("Nhập điểm thi giữa kỳ","");
    let cuoiKy=prompt("Nhập điểm thi cuối kỳ","");

    let diemTrungBinh= (kiemTra+giuaKy*2+cuoiKy*3)/3;

    if(diemTrungBinh>=8){
        alert("Học sinh giỏi");
    }else if(diemTrungBinh>=6.5){
        alert("Học sinh tiên tiến");
    }else if(diemTrungBinh>=5){
        alert("Học sinh trung bình");
    }else {
        alert("học sinh yếu kém");
    }
</script>
</body>
</html>
