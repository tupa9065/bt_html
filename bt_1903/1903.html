    function avg() {
        let index = parseInt(prompt("Input the numbers of the Array"));
        let arr = [];
        let total = 0;
        if (index >= 1) {
            for (let i = 0; i < index; i++) {
                let j = i + 1
                arr[i] = parseInt(prompt("Input number " + j))
                total += arr[i];
            }

            document.writeln("AVG= " + total / arr.length)
        } else {
            document.writeln("AVG= " + total)
        }
    }

        let index = parseInt(prompt("Input the numbers of the Array"));

        if (index >= 1) {
            for (let i = 0; i < index; i++) {
                let j = i + 1
                arr[i] = parseInt(prompt("Input number " + j))
            }
            min = arr[0];
            max = arr[0];
            for (let i = 1; i < index; i++) {

                    min = arr[i];
                }
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            alert("Min = " + min + "<<>>>" + "Max = " + max)

        } else {
            alert("?")
        }
    }
